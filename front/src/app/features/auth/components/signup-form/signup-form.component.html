<form [formGroup]="signupForm" (ngSubmit="onSubmit()")>
    <div class="field">
      <input id="username" type="text" placeholder="Username" formControlName="username" />
    </div>

    <div class="field">
      <input id="email" type="text" placeholder="Email" formControlName="email" />
    </div>

    <div class="field">
      <input id="password" type="password" placeholder="Password" formControlName="email" />
    </div>

    <div class="field">
      <input id="confirmPassword" type="password" placeholder="Confirm password" formControlName="confirmPassword" />
    </div>

    <div>
      <button type="submit">Create account</button>
    </div>
</form>
