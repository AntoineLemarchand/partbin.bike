<div class="home-container">
  <div class="header">
    <h1>PartBin</h1>
    <div class="modal-button">
      <app-modal-button modalId="new-product-modal">New product <ng-icon name="matPlusOutline" /></app-modal-button>
    </div>
  </div>

  <div class="products-section">
    <app-product-list 
      [products]="products()"
      [loading]="loading()"
      title="Available Products"
      emptyMessage="No products available"
      emptyDescription="Be the first to add a product to the marketplace!"
      loadingMessage="Loading products...">
    </app-product-list>
  </div>

  <app-modal modalId="new-product-modal">
    <h2 id="modal-title">Create New Product</h2>
    <app-product-form></app-product-form>
  </app-modal>
</div>
